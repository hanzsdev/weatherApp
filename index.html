<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<main class="card">
    <div class="search-container">
        <input class="input" type="text" placeholder="Enter city name" spellcheck="false">
        <button class="search-button"> <img src="images/search-icon-50.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">London</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" class="humidity-img" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" class="wind-img" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
